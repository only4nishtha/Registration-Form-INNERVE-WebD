<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>

<body>
    <header></header>
    <section class="form-container">
        <div class="container">
            <h2>Innerve-IGDTUW-2021</h2>
            <div class="list">
                <div class="item">
                    <p>Registration Form</p>
                    >
                </div>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked />
                    <input type="radio" name="slide" id="signup" />
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="email" placeholder="Email Address" required />
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required />
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login" />
                        </div>
                        <div class="signup-link">
                            Not a member? <a href="">Signup now</a>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                           <input type="text" placeholder="Name" required />
                        </div>
                        <div class="field">
                           <!-- <input type="date" placeholder="DOB" required /> -->
                           <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" required>
                       </div>
                        <div class="field">
                            <input type="email" placeholder="Email Address" required />
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required />
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required />
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup" />
                        </div>
                        <br />
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <a target="_blank" href="https://innerve-igdtuw.github.io/Innerve-IGDTUW-2020/landing.html">
          Website
        </a>
        </div>
        <div>
            <a href="https://www.instagram.com/innerveigdtuw/?hl=en">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/innerve/?originalSubdomain=in">
                <i class="fa fa-linkedin"></i>
            </a>

            <a href="https://twitter.com/innerveigdtuw">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
    </footer>
    <script>
        const loginText = document.querySelector(".title-text");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = () => {
            loginForm.style.marginLeft = "-110%";
            loginText.style.right = "100%";
        };
        loginBtn.onclick = () => {
            loginForm.style.marginLeft = "0%";
            loginText.style.right = "0%";
        };
        signupLink.onclick = () => {
            signupBtn.click();
            return false;
        };
    </script>
</body>

</html>
